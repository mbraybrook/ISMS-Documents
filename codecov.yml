codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 70%
        threshold: 1%
        base: auto
        branches:
          - main
          - develop
      backend:
        target: 70%
        threshold: 1%
        flags:
          - backend
      frontend:
        target: 70%
        threshold: 1%
        flags:
          - frontend
    
    patch:
      default:
        target: 70%
        threshold: 1%
      backend:
        target: 70%
        threshold: 1%
        flags:
          - backend
      frontend:
        target: 70%
        threshold: 1%
        flags:
          - frontend

flags:
  backend:
    paths:
      - backend/src
    carryforward: true
  frontend:
    paths:
      - frontend/src
    carryforward: true

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

