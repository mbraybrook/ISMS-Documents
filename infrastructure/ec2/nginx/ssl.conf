# SSL Configuration for Let's Encrypt Certificates
# This file is included in nginx.conf when SSL is enabled
# Certificates are managed by Certbot and stored in /etc/letsencrypt/live/

# SSL certificate paths (Let's Encrypt)
ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;

# SSL configuration
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
ssl_prefer_server_ciphers off;
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;

# OCSP stapling
ssl_stapling on;
ssl_stapling_verify on;
ssl_trusted_certificate /etc/letsencrypt/live/YOUR_DOMAIN/chain.pem;

# Security: Disable SSLv3 and weak ciphers
ssl_dhparam /etc/nginx/dhparam.pem;

# Note: Replace YOUR_DOMAIN with your actual domain name
# After running certbot, update the paths above with your domain



