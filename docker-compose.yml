services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: isms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Optional: Pull the embedding model on startup
    # This can take a while, so you might want to do it manually
    # command: sh -c "ollama serve & sleep 5 && ollama pull nomic-embed-text && wait"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
      - "5555:5555"  # Add Prisma Studio port
    env_file:
      - .env  # Load root .env file (contains AUTH_* variables)
      - ./backend/.env  # Load backend/.env file (contains DATABASE_URL for local dev)
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/isms_db?schema=public
      - SEED_SCOPE=full
      - LLM_BASE_URL=http://ollama:11434  # Use service name instead of localhost
      - LLM_EMBEDDING_MODEL=nomic-embed-text
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./docs:/docs
    command: sh -c "start-xvfb.sh && npm run db:generate && npm run db:migrate:deploy && npm run dev"
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    working_dir: /app
    depends_on:
      - backend

volumes:
  postgres_data:
  ollama_data:

