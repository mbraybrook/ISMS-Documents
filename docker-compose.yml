services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: isms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
      - "5555:5555"  # Add Prisma Studio port
    env_file:
      - .env  # Load root .env file (contains AUTH_* variables)
      - ./backend/.env  # Load backend/.env file (contains DATABASE_URL for local dev)
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/isms_db?schema=public
      - SEED_SCOPE=full
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "start-xvfb.sh && npm run db:generate && npm run db:migrate:deploy && npm run dev"
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    working_dir: /app
    depends_on:
      - backend

volumes:
  postgres_data:

